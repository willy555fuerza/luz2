<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/emoty.css">
    <link rel="icon" href="/IMG/IMAGE/fire-dynamic-color.png">
    <title>Emoty_Luz</title>
</head>
<body>
    <form class="luz" action="">
        <label class="luz__label" for="face-rating" >THE BEST COMPANY WILLSTARS </label>
        <div class="luz__face" role="img" aria-label="Straight face">
            <div class="luz__face-right-eye" data-right></div>
            <div class="luz__face-left-eye" data-left></div>
            <div class="luz__face-mouth-lower" data-mouth-lower></div>
            <div class="luz__face-mouth-upper" data-mouth-upper></div>
        </div>
        <input class="luz__input" id="face-rating" type="range" value="2.5" min="0" max="5" step="0.1"> 
    </form>



    <script src="/JS/emoty.js"></script>
</body>
</html>
